    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Tax Pros - Tax Preparation Services</title>
    <script>
        // Redirect to home.html
        window.location.replace("home.html");
    </script>

<body>
    <!-- Hidden form definitions for Netlify -->
    <form name="client-contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstname" />
        <input type="text" name="lastname" />
        <input type="email" name="clientemail" />
        <input type="tel" name="clientphone" />
        <input type="checkbox" name="servicerequest" />
        <input type="radio" name="classes" />
    </form>

    <form name="student-contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstname" />
        <input type="text" name="lastname" />
        <input type="email" name="clientemail" />
        <input type="tel" name="clientphone" />
        <input type="radio" name="classes" />
    </form>
    
    <!-- Redirecting to home.html -->
    <p>If you are not redirected automatically, <a href="home.html">click here</a>.</p>
